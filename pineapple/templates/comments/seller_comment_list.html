{% extends 'base.html' %}
{% load static %}


{% block title %}لیست نظرات فروشنده{% endblock title %}

{% block content %}
    <table>
        {% for comment in comments %}
            <tr>
                <td>{{ comment.name }}</td>
                <td>{{ comment.seller.name }}</td>
                <td>{{ comment.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
